<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">`
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">To Do App</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="POST" action="{% url "home" %}">
                {% csrf_token %}
                <div class="col-12">
                  <div class="form-outline">
                    <input type="text" id="form1" name="form1"  class="form-control"  required/>
                    <label class="form-label" for="form1">Enter a task here</label>
                  </div>
                </div>
  
                <div class="col-12">
                 <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
  




              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">Last Updated</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for messages in context %}
                  <tr>
                    <td>{{messages.updated_at}}</td>
                    <td>{{messages.Name}}</td>
                    <td>{{messages.status}}</td>
                    <td>
                     <a href="{% url "delete" messages.id %}"> <button type="submit" class="btn btn-danger">Delete</button></a>
                     <a href="{% url "change_status" messages.id %}"> <button type="submit" class="btn btn-success ms-1">Finished</button></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
